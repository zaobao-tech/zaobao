name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # 允许在 Actions 页手动点击 Run workflow 触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许 push 到 gh-pages 分支
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        env:
          NODE_ENV: development
        run: npm ci

      - name: Check Baidu Analytics config
        env:
          BAIDU_ANALYTICS_ID: ${{ secrets.BAIDU_ANALYTICS_ID }}
        run: |
          if [ -n "$BAIDU_ANALYTICS_ID" ]; then
            echo "✅ Baidu Analytics: 已配置 (ID 已注入到构建)"
          else
            echo "⚠️ Baidu Analytics: 未配置 — 请在仓库 Settings → Secrets and variables → Actions 中添加 BAIDU_ANALYTICS_ID"
          fi

      - name: Build
        env:
          BAIDU_ANALYTICS_ID: ${{ secrets.BAIDU_ANALYTICS_ID }}
        run: npm run build

      - name: Verify Baidu Analytics in build output
        run: |
          if grep -r "hm.baidu.com" dist/ 1>/dev/null; then
            echo "✅ 构建产物中已包含百度统计脚本"
          else
            echo "❌ 构建产物中未找到 hm.baidu.com，请确认："
            echo "  1. Repository secret 名称确为 BAIDU_ANALYTICS_ID（区分大小写）"
            echo "  2. 值为 hm.js? 后面的 ID，无多余空格/换行"
            echo "  3. 本 workflow 由本仓库 push 触发（fork 的 PR 无法使用 secrets）"
            exit 1
          fi

      - name: Add CNAME
        run: echo "www.zaobao.tech" > dist/CNAME

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: www.zaobao.tech
